<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban board</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <nav class="navigation-menu">
        <div class="nav-links"></div>
        <div class="nav-users-options"></div>
    </nav>
    <header>
        <div class="header-menu">
            <div class="current-menu-item">Design Team</div>
            <div class="expand-icon"></div>
        </div>
        <div class="new-task">New task</div>
        <div class="header-users">
            <div class="header-add-icon"></div>
            <div class="users-avatar header-avatars">
                    <img src="https://pp.userapi.com/c837729/v837729887/54289/W4OuGByV5GU.jpg"/>
                    <img src="https://pp.userapi.com/c308628/v308628580/331/yX_CNHCyqeM.jpg"/>
                    <img src="https://pp.userapi.com/c637324/v637324819/470aa/uUr64tfhRWk.jpg"/>
            </div>
            <div class="header-users-count">&#43;8</div>
        </div>
    </header>
    <div class="content">
        <div class="tasks-container">
            <div class="container-header">
                <div class="container-header-title">New Tasks</div>
                <div class="container-menu-button"></div>
                <!--<button class="container-menu-button" type="button">&#8230;</button>-->
            </div>
            <div class="tasks-list">
                <div class="task">
                    <div class="task-header">
                        <div class="task-label">Normal</div>
                        <div class="task-number">#1023</div>
                        <div class="task-date">1 days ago</div>
                    </div>
                    <div class="task-title">Mobile account settings view</div>
                    <div class="task-tags">
                        <a class="task-tags-item" href="">Mobile</a>
                        <a class="task-tags-item" href="">App</a>
                    </div>

                    <div class="task-users-options">
                        <div class="activity-labels">
                            <div class="tasks-comments">
                                <div class="comments-icon"></div>
                                <div class="comments-count">10</div>
                            </div>
                            <div class="tasks-attachment">
                                <div class="attachment-icon"></div>
                                <div class="attachment-count">6</div>
                            </div>
                        </div>
                        <div class="tasks-members">
                            <div class="add-user-icon"></div>
                            <div class="users-avatar">
                                <img src="https://pp.userapi.com/c637324/v637324819/470aa/uUr64tfhRWk.jpg"/>
                                <img src="https://pp.userapi.com/c637324/v637324819/470aa/uUr64tfhRWk.jpg"/>
                                <img src="https://pp.userapi.com/c637324/v637324819/470aa/uUr64tfhRWk.jpg"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <footer>
        <div>&copy; 2017 My board</div>
    </footer>

</body>
</html>
